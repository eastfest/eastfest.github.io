<header class="header" id="">

  <div class="overlay">

    <div class="container">

      <h1 class="title">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </h1>
<div style="width: 100%; height: 3px;"></div>
      <nav class="navbar">
        <a href="#" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <ul class="nav">
          {% for page in site.pages %}
            {% if page.title and page.title != 'Home' %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
          <li><a href="{{ site.baseurl }}">Главная</a></li>
          <li><a href="{{ site.author.url }}/about">О блоге</a></li>
          <li><a href="{{ site.github }}" target="_blank">Github</a></li>
        </ul>
      </nav>
    </div>

    {% if page.slug == 'home' %}
      <h2 class="txt-center">
        <strong>Мой личный блог</strong>!
      </h2>
    {% endif %}

  </div>

</header>
